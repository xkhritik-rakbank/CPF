# Root logger option  . Possible Options : TRACE,DEBUG,INFO,WARN,ERROR,FATAL,ALL
log4j.rootLogger=ALL

log4j.category.CPFLogger=ALL, CPFLogger
log4j.additivity.CPFLogger=false

log4j.appender.CPFLogger=org.apache.log4j.RollingFileAppender  
log4j.appender.CPFLogger.File=Logs/CPF_Logs/CPF_log.xml
log4j.appender.CPFLogger.MaxFileSize=20000KB
log4j.appender.CPFLogger.MaxBackupIndex=100
log4j.appender.CPFLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.CPFLogger.layout.ConversionPattern=[%5p] %d{dd-MMM-yyyy HH:mm:ss} (%F:%L)%n%m%n%n